<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Event Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    
             <div class="jumbotron mt-3 mb-1">
            <h1>Add Event Page</h1>
            <button class="btn btn-danger" id="logout">Log Out</button>
            <button class="btn btn-danger"><a href="/LandingPage/LandingPage.html">Main Page</a></button>
        </div>
    

    <div class="container">

        <form>
            <div class="form-group col">
                <label for="event">Event</label>
                <input type="" class="form-control" id="addEvent" placeholder="Enter Event">
            </div>
            <div class="form-group col">
                <label for="eventDate">Date</label>
                <input type="date" class="form-control" id="eventDate" placeholder="Date">
            </div>
            <div class="form-group col-md-3 time">
                <label for="postTime">Post Time</label>
                <input type="time" class="form-control" id="postTime" placeholder="Post Time">
            </div>
            <div class="form-group col-md-3 time">
                <label for="eventTime">Event Time</label>
                <input type="time" class="form-control" id="eventTime" placeholder="Event Time">
            </div>
            <div class="form-group col-md-3 time">
                <label for="endTime">End Time</label>
                <input type="time" class="form-control" id="endTime" placeholder="End Time">
            </div>
            <div class="form-group col-md-3 time">
                <label for="ofcNeeded">Officers Needed</label>
                <input type="number" value="1" class="form-control" id="ofcNeeded" placeholder="Officers Needed">
            </div>
            <div class="form-group col-md-12 clearFloat">
                <label for="eventLocation">Event Location</label>
                <input type="" class="form-control" id="eventLocation" placeholder="Event Location">
            </div>
            <div class="form-group col-md-12 clearFloat">
                <label for="eventDetails">Event Details</label>
                <input type="" class="form-control" id="eventDetails" placeholder="Event Details">
            </div>
            <div class="clearFloat col">
                <button type="add" class="btn btn-danger col-md-3" id="add-event">
                    <a>Add Event</a>
                </button>
            </div>
        </form>
        <br>
    </div>



    <script src="app.js"></script>


</body>

</html>
