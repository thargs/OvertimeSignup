<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Overtime Sign-up Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="loginPage/loginPage.css" />

</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-lg-12 text-center'>
                <h1>Login</h1>
            </div>
        </div>
        <div class='row'>
            <div class='col-lg-12'>
                <form>
                    <div class="form-group">
                        <label for="login">Email</label>
                        <input type="email" class="form-control" id="login-email-input" placeholder="Enter Email">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="login-password-input" placeholder="Password">
                    </div>
                    <button type="submit" id='user-login' class="btn btn-danger">Login</button>
                    <button type="submit" id='logout' class="btn btn-secondary">Logout</button>
                   
                </form>
            </div>
        </div>
    </div>
    <script src="loginPage/loginPage.js"></script>
</body>

</html>
