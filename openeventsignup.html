<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Overtime Sign-up Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-lg-12'>
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4 text-center">Event Sign-Up</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='container'>

        <div class='newEvent'>

            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>Event</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Time</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Men's Basketball vs LSU</td>
                        <td>04/12/2018</td>
                        <td>Huntsman Center</td>
                        <td>4:00pm</td>
                        <td>
                            <button type="button" class="btn btn-danger">Sign-up Now</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Gymnastics vs BYU</td>
                        <td>05/3/2018</td>
                        <td>Huntsman Center</td>
                        <td>6:00pm</td>
                        <td>
                            <button type="button" class="btn btn-danger">Sign-up Now</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Football vs UNLV</td>
                        <td>07/13/18</td>
                        <td>Rice-Eccles Stadium</td>
                        <td>8:30pm</td>
                        <td>
                            <button type="button" class="btn btn-danger">Sign-up Now</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
